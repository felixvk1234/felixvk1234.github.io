name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Inject API key
        run: |
          sed -i "s/window.GOOGLE_MAPS_API_KEY = \"\"/window.GOOGLE_MAPS_API_KEY = '${{ secrets.GOOGLE_MAPS_API_KEY }}'/g" index.html
          sed -i "s/const apiKey = \"\"/const apiKey = '${{ secrets.GOOGLE_MAPS_API_KEY }}'/g" index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
