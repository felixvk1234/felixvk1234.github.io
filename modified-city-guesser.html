<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Guesser Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.22.20/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <!-- The API key will be replaced during build -->
    <script>
        window.GOOGLE_MAPS_API_KEY = "__GOOGLE_MAPS_API_KEY__";
    </script>
    <style>
        /* Your existing styles */
        .map-container {
            height: 400px;
            width: 100%;
        }
        /* Rest of your CSS */
    </style>
</head>
<body>
    <div id="root" class="container mx-auto p-4"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Modified API key handling
        const loadGoogleMapsApi = (callback) => {
            // Use the key that was injected during build
            const apiKey = window.GOOGLE_MAPS_API_KEY;
            
            if (!apiKey || apiKey === "__GOOGLE_MAPS_API_KEY__") {
                console.error("API key not properly configured");
                return;
            }
            
            const googleMapsScript = document.createElement('script');
            googleMapsScript.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}`;
            googleMapsScript.onload = callback;
            document.head.appendChild(googleMapsScript);
        };

        // Rest of your React component code remains the same
        const CityGuesser = () => {
            // Your existing component code
        };

        ReactDOM.render(<CityGuesser />, document.getElementById('root'));
    </script>
</body>
</html>
